<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/signup.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>Signup</title>
</head>
<body>

    <div id="g_id_onload"
     data-client_id="684820646014-fthhqb0p8cpc82u0b9nb8mde0e1jnksd.apps.googleusercontent.com"
     data-context="signup"
     data-ux_mode="popup"
     data-login_uri="https://127.0.0.1"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signup_with"
     data-size="large"
     data-logo_alignment="left">
</div>
    

<script>
    g_id.onCredentialResponse((credential) => {
  const authCode = credential.credential;
  const firstName = credential.displayName.split(" ")[0];
  const lastName = credential.displayName.split(" ")[1];
  const email = credential.email;
  const data = { authCode, firstName, lastName, email };
  $.ajax({
    url: '/signup',
    type: 'POST',
    data: JSON.stringify(data),
    contentType: 'application/json',
    success: function (response) {
      // Handle successful response from server
    },
    error: function (error) {
      // Handle error response from server
    }
  });
});

</script>
      
      
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    

</body>
</html>
