<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/signup.css') }}">
    <title>Signup</title>
</head>
<body>

    <video id="background-video" autoplay loop muted>
    <source src="../static/videos/signup.mp4" type="video/mp4">
    </video>

    {% if alert == True %}
        <script>
            alert("You entered an invalid email. Please try again.");
        </script>
    {% endif %}

    <div class="submission">
    <form id="signup">
        <div>
        <label for="user">Drop your email for job alerts!</label>
        </div>
        <input type="text" id="user" class="email" name="user" placeholder="Enter email address" autofocus>
        <button type="button" class="btn btn-primary email">Subscribe</button>
    </form>
    </div>

</body>
</html>
