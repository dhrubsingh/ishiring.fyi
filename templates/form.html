<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/signup.css') }}">
    <title>Signup</title>
</head>
<body>

    <video id="background-video" autoplay loop muted>
    <source src="../static/videos/signup.mp4" type="video/mp4">
    </video>

    <div class="submission">
    <form id="signup" action="{{ url_for('signup') }}" method="post">
        <div>
        <label for="user">Drop your email for job alerts!</label>
        </div>
        <input type="text" id="user" class="email" name="user" placeholder="Enter email address" autofocus>
        <button type="submit" class="btn btn-primary email">Subscribe</button>
        <div>
            {% if alert == True %}
                <!-- <script>
                    alert("You entered an invalid email. Please try again.");
                </script> -->
                <p style="color:red; font-size: small;">
                    You entered an invalid email address. Please try again.
                </p>
            {% endif %}

            {% if success == True %}
                <!-- <script>
                    alert("You entered an invalid email. Please try again.");
                </script> -->
                <p style="color: green; font-size: small;">
                    Thanks for signing up for email alerts!
                </p>
            {% endif %}

            {% if exists == True %}
                <!-- <script>
                    alert("You entered an invalid email. Please try again.");
                </script> -->
                <p style="color: white; font-size: small;">
                    You've already signed up for email alerts.
                </p>
            {% endif %} 
        </div>
    </form>

    </div>

    

</body>
</html>
